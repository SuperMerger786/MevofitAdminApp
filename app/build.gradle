buildscript {
    repositories {
        mavenCentral()
        maven { url "https://jitpack.io" }
        maven { url 'https://maven.fabric.io/public' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.2'
        classpath 'io.fabric.tools:gradle:1.+'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 30
    buildToolsVersion "29.0.3"
    useLibrary 'org.apache.http.legacy'

    defaultConfig {
        applicationId "com.app.newuidashboardadmin"
        minSdkVersion 19
        targetSdkVersion 30
        versionCode 2
        versionName "1.2"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true
        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_8
            targetCompatibility JavaVersion.VERSION_1_8
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    android {
        lintOptions {
            checkReleaseBuilds false
            abortOnError false
        }

    }
    signingConfigs {
        debug {
            storeFile file("C:\\Users\\Anil\\Desktop\\new_release_migital.jks")
            storePassword "migital123"
            keyAlias "new_alias_name"
            keyPassword "Kaushik"
        }
    }
    flavorDimensions 'Admin App'
    productFlavors {
        def fmevofitflavor = signingConfigs.debug
        admindevice {
//            applicationId 'com.fitness.ido'
            applicationId 'com.app.newuidashboardadmin.fitness.mevofit'
            versionCode 2//lastupdate 45 for link46
            versionName "1.2"//4.7   for link4.8

